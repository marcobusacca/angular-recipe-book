<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <!-- <app-alert [message]="error" (closeComponent)="error = null" *ngIf="error"></app-alert> -->
    <div *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input class="form-control" type="email" name="email" id="email" ngModel email="ngModel" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password" ngModel password="ngModel" required
          minlength="6">
      </div>
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid">{{ isLoginMode ? 'Login' : 'Sign Up'
          }}</button>
        |
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
          {{ isLoginMode ? 'Switch to Sign Up' : 'Switch to Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
